<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Details Table</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .table-container {
      background-color: #fff;
      border-radius: 16px;
      padding: 50px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 1200px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    h2 {
      color: #333;
      margin: 0;
      font-size: 28px;
    }

    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #e60000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #2575fc;
      color: white;
    }

    th, td {
      padding: 16px 20px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      font-size: 16px;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        top: 16px;
        left: 15px;
        width: 45%;
        font-weight: bold;
        color: #333;
      }

      td:nth-of-type(1)::before { content: "Username"; }
      td:nth-of-type(2)::before { content: "Email"; }
      td:nth-of-type(3)::before { content: "Password"; }
    }
  </style>
</head>
<body>
  <div class="table-container">
    <div class="header-row">
      <h2>Login Details</h2>
      <form action="{% url 'logout_view' %}" method="post"> 
        {% csrf_token %} 
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        {% for user in data %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
]
